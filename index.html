<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="game">
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
      <button class="choice-btn" data-choice="rock">✊ Rock</button>
      <button class="choice-btn" data-choice="paper">✋ Paper</button>
      <button class="choice-btn" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div class="result">
      <p id="user-choice">Your Choice: <span class="choice">-</span></p>
      <p id="computer-choice">Computer Choice: <span class="choice">-</span></p>
      <h2 id="winner">Result</h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
